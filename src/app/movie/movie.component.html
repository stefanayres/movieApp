

<div *ngIf='movie'>
  {{movie.Title}}
  {{movie.Year}}
  {{movie.Rating}}
  {{movie.Runtime}}
  {{movie.Director}}
  {{trailer.results.key}}
  <p>{{movie.Website}}</p>
  <p>{{movie.Website}}</p>
</div>


<img *ngIf='movie' src="{{movie.Poster}}" alt="">

<ul *ngIf='movie'>
  <li *ngFor="let mov of movie.Ratings">{{mov.Source}} - {{mov.Value}}</li>
</ul>

<iframe *ngIf='movie' [class.thumbnail]="thumbnail" [src]="safeSrc" frameborder="0"
    webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
